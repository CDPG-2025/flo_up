session_config:
  session_id: synthetic_custom_session
  use_gpu: False
  aggregator: fedavg 
  aggregator_args: None
  client_selection: fedavg
  client_selection_args:
    client_fraction: 1
  checkpoint_interval: 1000
  validation_round_interval: 1
  generate_plots: False

benchmark_config:
  skip_benchmark: True
  model_id: AlexNet_class
  model_dir: ../models/AlexNet_MNIST
  model_class: AlexNet_class
  dataset: SYNTHETIC_CUSTOM
  bench_minibatch_count: 500
  batch_size: 32
  learning_rate: 0.001
  timeout_duration_s: 3600

server_training_config:
  model_dir: ../models/AlexNet_MNIST
  validation_dataset: SYNTHETIC_CUSTOM
  global_model_validation_batch_size: 100
  num_training_rounds: 50

client_training_config:
  model_id: AlexNet_class
  model_class: AlexNet_class
  dataset: SYNTHETIC_CUSTOM
  epochs: 5
  batch_size: 32
  learning_rate: 0.001
  train_timeout_duration_s: 3600
  loss_function: crossentropy
  loss_function_custom: True
  optimizer: adam
  optimizer_custom: True

model_config:
  use_custom_dataloader: False
  custom_loader_args: None

  use_custom_trainer: False
  custom_trainer_args: None

  use_custom_validator: False
  custom_validator_args: None

  model_args:
    num_classes: 10 
